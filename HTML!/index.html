<!DOCTYPE html><!--This line tells the following document is HTML type -->  -->
<html lang="en"><!--html starting open tag nad language is english-->
<head><!head is used for metadata-data about data-->
    <meta charset="UTF-8">
    <!--meta charset will tell browser that this website uses UTF-8 characters-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--meta viewport will make site changes as per device width-->
    <title>Document</title>
    <!--Title defines actual Title of the webpage-->
</head>
<body>
    <!--body contains the actual content of the website-->
    <h1>Heading1</h1> 
    <h2>Heading2</h2>
    <h3>Heading3</h3>
    <h4>Heading4</h4>
    <h5>Heading5</h5>
    <h6>Heading6</h6>
    <h7>hello world</h7>
    <H7>Heading7</H7>
    <p>lorem <a href="">ipsum</a> dolor sit amet consectetur adipisicing elit. Dolores, voluptatum.</p>
    <!--hyperlinks in html are created by anchor tag-->
    <a href="https://www.google.com" 
    target="_blank">click me</a>
    <a href="./index.html"download>click for download</a>
    <img src="https://i.pinimg.com/originals/15/96/be/1596bee378e11deca23f33fc2b5e629f.png" alt="my image"
    height="200" width="200">
    <!--some tags no need to be closed.those are called self closing tags or empty elements or void elements-->
</body>
</html>
